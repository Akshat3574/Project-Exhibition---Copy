    <main>
        <div class="slider_area">
            <div class="popup_inner">
                <h3>Book an <span>Appointment</span></h3>
                <form action="http://localhost:5000/api/book_appointment" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="number" name="age" placeholder="Your Age" required>
                    <input type="number" name="phone" placeholder="Phone Number" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input name="appointment_date" placeholder="Appointment Date" class="textbox-n" type="datetime-local" required>
                    <button type="submit" class="boxed-btn3">Make an Appointment!</button>
                </form>
                
                
            </div>
        </div>
    </main>
