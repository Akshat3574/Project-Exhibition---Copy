<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Layout</title>
    <link rel="stylesheet" href="../assests/styles/Prescriptions.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="logo-img">
                <a href="../main/homepagedoc">
                    <img src="../assests/images/VITLogoEmblem.png" alt="VIT Logo Emblem">
                </a>
            </div>
            <nav class="main-menu">
                <ul id="navigation">
                    <li><a href="./homepagedoc">Home</a></li>
                    <li><a href="./homepagedoc">Current Appointments</a></li>
                    <li><a href="./homepagedoc">Ambulance Requests</a></li>
                    <li><a href="./Prescriptions">Drug Records</a></li>
                    
                </ul>
            </nav>
            <div class="profile">
                <a href="#"><img src="../assests/icons/image.png" alt="Profile Icon" /></a>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
        </div>
        
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th data-colname="name">Name ↓</th>
                        <th data-colname="age">Age ↓</th>
                        <th data-colname="appointment_date">Appointment date ↓</th>
                        <th data-colname="status">status ↓</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody id="myTable"></tbody>
            </table>
        </div>
    </main>
     
    <footer class="footer">
        <div class="footer_top">
            <div class="footer_widget1">
                <a href="#">
                    <img id="footerimg" src="../assests/images/symbol-of-caduceus-removebg-preview.png" alt="Caduceus Symbol">
                </a>
                <p>VIT Bhopal University<br>Bhopal-Indore Highway<br>Kothrikalan, Sehore<br>Madhya Pradesh - 466114</p>
                <br>
                <p>&copy; 2024 VITB Medical Portal by Group 81</p>
            </div>
        </div>
    </footer>

    <script src="../assests/js/apmtlst.js">
       
    </script>
</body>
</html>
