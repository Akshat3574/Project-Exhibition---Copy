<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicines</title>
    <link rel="stylesheet" href="../assests/styles/Prescriptions.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="logo-img">
                <a href="./homepagedoc.html">
                    <img src="../assests/images/VITLogoEmblem.png" alt="VIT Logo Emblem">
                </a>
            </div>
            <nav class="main-menu">
                <ul id="navigation">
                    <li><a href="./homepagedoc">Home</a></li>
                    <li><a href="./Prescriptions">Drug Records</a></li>
                    <li><a href="./editMedicines.html">Edit Medicines</a></li>
                    <li><a href="./homepagedoc">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Edit Medicines</h1>
        <div class="form-container">
            <form id="medicineForm">
                <input type="text" id="medicineName" placeholder="Medicine Name" required>
                <input type="number" id="medicineCount" placeholder="Count" required>
                <input type="date" id="medicineExpire" placeholder="Expiration Date" required>
                <button type="submit">Add/Update Medicine</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Existing Medicines</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Expire</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="medicineTable"></tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_top">
            <div class="footer_widget1">
                <p>&copy; 2024 VITB Medical Portal by Group 81</p>
            </div>
        </div>
    </footer>

    <script src="../assests/js/editMedicines.js"></script>
</body>
</html>
