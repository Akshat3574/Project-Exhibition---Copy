<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITBMP Login</title>
    <link rel="stylesheet" href="../assests/styles/doctorlogin.css">
</head>
<body>
    <header>
        <nav>
            <div id="header">
                <a href="./index"><img id="VITBImage" src="../assests/images/VITLogoEmblem.png" alt="Emblem of VITB" /></a>
                <img id="health" src="../assests/images/symbol-of-caduceus-removebg-preview.png" alt="health symbol of caduceus" />
            </div>
        </nav>
    </header>

    <main>
        <div id="logincard">
            <div id="loginheading">
                <h1>Doctor Login</h1>
            </div>
            <div id="loginform">
                <form id="doctorlogin" method="post">

                    <div id="username">
                        <label id="docname" for="name">Employee ID:</label>
                        <input type="text" name="name" id="name" required /> 
                    </div>
                    <div id="docpassword">
                        <label id="studpass" for="password">Password:</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div id="submitbutton">
                        <button id="subbutton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="footerofcard">
                <a id="forgotpass" href="./doctorlogin">Forgot Password</a>
                <br>
                <a id="forgotid" href="./doctorlogin">Forgot Login ID</a>
                <div id="logincardend">
                    <a id="gotohome" href="./index">Go to Home page</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 VITB Medical Portal by Group 81</p>
    </footer>

    <script src="../assests/js/doctorlogin.js">
       
    </script>
</body>
</html>
