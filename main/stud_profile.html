<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../assests/styles/stud_profile.css">
</head>
<body>
    <header class="header-area">
        <div class="logo-img">
            <a href="./homepage.html">
                <img src="../assests/images/VITLogoEmblem.png" alt="VIT Logo Emblem">
            </a>
        </div>

        <div class="hamburger">☰</div>

        <div class="profile">
            <img src="../assests/icons/image.png" alt="Profile Icon">
            <div class="hover-menu">
                
            </div>
        </div>

        <nav class="main-menu">
            <ul>
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./studapmtlst.html">Medical History</a></li>
                <li><a href="./Appointment.html">Appointment</a></li>
                <li><a href="./Ambulance.html">Request Ambulance</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        <div class="footer_top">
            <div class="footer_widget1">
                <a href="#">
                    <img id="footerimg" src="../assests/images/symbol-of-caduceus-removebg-preview.png" alt="Caduceus Symbol">
                </a>
                <div id="footer_text">
                    VIT Bhopal University<br>
                    Bhopal-Indore Highway<br>
                    Kothrikalan, Sehore<br>
                    Madhya Pradesh - 466114
                    <p class="copy_right">© 2024 VITB Medical Portal by Group 81</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const profileMenu = document.querySelector('.hover-menu');
    const profileImage = document.querySelector('.profile img');

    // Show menu on hover over profile image
    profileImage.addEventListener('mouseenter', () => {
      profileMenu.style.display = 'block';
    });

    // Keep menu visible when hovering over it
    profileMenu.addEventListener('mouseenter', () => {
      profileMenu.style.display = 'block';
    });

    // Hide menu when clicking outside of it
    document.addEventListener('click', (event) => {
      const isClickInsideProfile = profileImage.contains(event.target) || profileMenu.contains(event.target);
      if (!isClickInsideProfile) {
        profileMenu.style.display = 'none';
      }
    });
  });
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.main-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
  });

    </script>
</body>
</html>
