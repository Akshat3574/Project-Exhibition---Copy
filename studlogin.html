<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="./studlogin.css">
</head>
<body>
    <header>
        <nav>
            <div id="header">
                <a href="./index.html"><img id="VITBImage" src="./assests/images/VITLogoEmblem.png" alt="Emblem of VITB" /></a>
                <img id="health" src="./assests/images/symbol-of-caduceus-removebg-preview.png" alt="health symbol of caduceus" />
            </div>
        </nav>
    </header>

    <main>
        <div id="logincard">
            <div id="loginheading">
                <h1>Student Login</h1>
            </div>
            <div id="loginform">
                <form id="studentLoginForm">
                    <div id="username">
                        <label id="stuname" for="name">Registration No.</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div id="docpassword">
                        <label id="studpass" for="password">Password:</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div id="submitbutton">
                        <button id="subbutton" type="submit" ><a  id="submitbutton1" href="./homepage.html"></a>Submit</button>
                    </div>
                </form>
                <div id="error-message" style="color: red;"></div>
            </div>
            <div id="footerofcard">
                <a id="forgotpass" href="./studlogin.html">Forgot Password</a>
                <br>
                <a id="forgotid" href="./studlogin.html">Forgot Login ID</a>
                <div id="logincardend">
                    <a id="gotohome" href="./index.html">Go to Home page</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 VITB Medical Portal by Group 81</p>
    </footer>

    <script src="studlogin.js">
       
    </script>
</body>
</html>
